<div class="container">
  <form [formGroup]="nameUpdateForm" (ngSubmit)="nameFormSubmit(nameUpdateForm)">
    <span class="title">Personal Information</span>
    <span class="edit-link" (click)="toggleNameFormStatus(nameUpdateForm)">{{nameUpdateForm.enabled? 'Cancel' : 'Edit'}}</span>
    <div class="form-row">
      <div class="form-group col-md-6">
        <input type="text" class="form-control" placeholder="Name" formControlName="name" 
        [ngClass]="{ 'is-invalid': (!nuf.name.untouched) && nuf.name.errors }">
        <div *ngIf="nuf.name.errors" class="invalid-feedback">
            <div *ngIf="nuf.name.errors.required">Name is required</div>
        </div>
      </div>
      <div class="form-group col-md-4">
        <button type="submit" class="btn btn-primary" *ngIf="nameUpdateForm.enabled">Save</button>
      </div>
    </div>
  </form>
</div>
